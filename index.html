<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Layout | Kiattikoon Rodklongtun | Meow</title>
</head>
<body>
    <div class="wrapper">

        <div class="header">
            <img src="img/channels4_banner.jpg" alt="">
        </div>
        <div class="main-container">
            <div class="content1">
                    <div class="listTrack1">
                        <div>Track 1 
                            <p>Believe (demo track)</p>
                           <audio controls controlsList="nodownload">
                            <source src="mp3/believe.mp3" type="audio/mpeg">
                           </audio>
                        </div>
                        <div>Track2
                            <p>Street SPK (But Metal)</p>
                            <audio controls controlsList="nodownload">
                             <source src="mp3/Street spk.mp3" type="audio/mpeg">
                            </audio>
                        </div>
                        <div>Track 3
                            <p>Foi Thong (But POP)</p>
                            <audio controls controlsList="nodownload">
                             <source src="mp3/ฝอยทอง2.mp3" type="audio/mpeg">
                            </audio>
                        </div>
                        <div>Track 4
                            <p>True Story (Metalcore)</p>
                            <audio controls controlsList="nodownload">
                             <source src="mp3/เรื่องจริง1.mp3" type="audio/mpeg">
                            </audio>
                        </div>
                    </div>
                   
            </div>
            
            <div class="content2">
                <div class="subcontainer1">
                    <div>
                        <img class="img-container" src="img/1.jpg" alt="">
                    </div>
                    <div> 
                        <img class="img-container" src="img/2.jpg" alt="">
                    </div>
                </div>
                <div class="subcontainer2">
                    <div> 
                        <img class="img-container" src="img/3.jpg" alt="">
                    </div>
                    <div> 
                        <img class="img-container" src="img/4.jpg" alt="">
                    </div>
                </div>
               
            </div>
            
        </div>
        <div class="footer">
            Kiattikoon Rodklongtun
        </div>
    </div>
</body>
</html>
